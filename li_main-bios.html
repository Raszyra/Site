<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap');
        body {
            font-family: 'Noto Serif', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .bio-container {
            width: 60%;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 215, 0, 0.3);
            position: relative;
        }
        .bio-container:nth-child(odd) {
            flex-direction: row;
            left: -10%;
        }
        .bio-container:nth-child(even) {
            flex-direction: row-reverse;
            left: 10%;
        }
        .bio-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 20px;
            border: 3px solid #FFD700;
        }
        .bio-text {
            max-width: 60%;
        }
        .bio-text h3 {
            color: #FFD700;
            font-size: 1.8em;
        }
        .bio-text p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="character1.jpg" alt="Character 1">
        <div class="bio-text">
            <h3>Character Name 1</h3>
            <p>Short bio or description of the character goes here.</p>
        </div>
    </div>
    <div class="bio-container">
        <img src="character2.jpg" alt="Character 2">
        <div class="bio-text">
            <h3>Character Name 2</h3>
            <p>Another short bio with different alignment.</p>
        </div>
    </div>
    <div class="bio-container">
        <img src="character3.jpg" alt="Character 3">
        <div class="bio-text">
            <h3>Character Name 3</h3>
            <p>Yet another character description here.</p>
        </div>
    </div>
